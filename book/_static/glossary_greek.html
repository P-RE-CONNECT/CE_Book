// ---- 2. Get all course columns (excluding Symbol and Description) ----
const allColumns = Object.keys(glossaryData[0] || {});
const baseCols = ["Symbol", "Name"];
const courseCols = allColumns.filter(c => !baseCols.includes(c));

// ---- 3. UI Setup ----
const courseSelect = document.getElementById("course-select");
function updateCourseSelectBehavior(e) {
  const selectedOptions = Array.from(courseSelect.selectedOptions).map(opt => opt.value);
  const allCombined = "All combined";
  const allSeparate = "All separate";
  let changed = false;

  // If All combined or All separate is selected, deselect everything else
  if (selectedOptions.includes(allCombined) && selectedOptions.length > 1) {
    Array.from(courseSelect.options).forEach(opt => {
      if (opt.value !== allCombined) opt.selected = false;
    });
    changed = true;
  } else if (selectedOptions.includes(allSeparate) && selectedOptions.length > 1) {
    Array.from(courseSelect.options).forEach(opt => {
      if (opt.value !== allSeparate) opt.selected = false;
    });
    changed = true;
  } else if (
    // If any course is selected (not all combined/separate), deselect those options
    selectedOptions.some(v => v !== allCombined && v !== allSeparate) &&
    (selectedOptions.includes(allCombined) || selectedOptions.includes(allSeparate))
  ) {
    Array.from(courseSelect.options).forEach(opt => {
      if (opt.value === allCombined || opt.value === allSeparate) opt.selected = false;
    });
    changed = true;
  }

  // If we changed the selection, re-render and return
  if (changed) {
    renderGlossary();
    return;
  }
}
const searchBar = document.getElementById("search-bar");
const tableDiv = document.getElementById("glossary-table");

// Multi-select options
const options = [];
options.push("All combined");
options.push("All separate");
courseCols.forEach(c => options.push(c));
// Set default selection
courseSelect.innerHTML = options.map(opt =>
  `<option value="${opt}"${opt === "All separate" ? ' selected' : ''}>${opt}</option>`
).join("");

// ---- 4. Data helpers ----
function combineAndDedup(row, courses) {
  const seen = new Set();
  let result = [];
  for (let col of courses) {
    let val = row[col];
    if (!val) continue;
    for (let entry of val.split(',')) {
      let entryStripped = entry.trim();
      let entryNorm = entryStripped.toLowerCase();
      if (entryNorm && !seen.has(entryNorm)) {
        seen.add(entryNorm);
        result.push(entryStripped);
      }
    }
  }
  result = result.sort((a, b) => a.toLowerCase().localeCompare(b.toLowerCase()));
  if (result.length) {
    result[0] = result[0][0].toUpperCase() + result[0].slice(1);
    for (let i=1; i<result.length; ++i)
      result[i] = result[i].toLowerCase();
  }
  return result.join(', ');
}

function hasNonEmptyEntry(row, headers, minColIdx=2) {
  for (let i = minColIdx; i < headers.length; ++i) {
    if (row[i] && row[i].toString().trim() !== "") return true;
  }
  return false;
}

// ---- 5. Main render function ----
function renderGlossary() {
  const selected = Array.from(courseSelect.selectedOptions).map(o => o.value);
  const searchQuery = searchBar.value.trim().toLowerCase();

  let headers, rows;

  if (selected.includes("All combined")) {
    headers = [...baseCols, "All combined"];
    rows = glossaryData.map(row => {
      const combined = combineAndDedup(row, courseCols);
      return [row.Symbol, row.Name, combined];
    }).filter(row =>
      (row[2] && row[2].toString().trim() !== "") &&
      (!searchQuery || row.some(cell => (cell||'').toString().toLowerCase().includes(searchQuery)))
    );
  } else if (selected.includes("All separate")) {
    headers = [...baseCols, ...courseCols];
    rows = glossaryData.map(row =>
      [row.Symbol, row.Name, ...courseCols.map(c => row[c] || "")]
    ).filter(row =>
      hasNonEmptyEntry(row, headers) &&
      (!searchQuery || row.some(cell => (cell||'').toString().toLowerCase().includes(searchQuery)))
    );
  } else {
    const selCourses = selected.filter(opt => courseCols.includes(opt));
    if (!selCourses.length) {
      tableDiv.innerHTML = `<em>No courses selected.</em>`;
      sendHeightToParent(); // Also update height if empty
      return;
    }
    headers = [...baseCols, ...selCourses];
    rows = glossaryData.map(row =>
      [row.Symbol, row.Name, ...selCourses.map(c => row[c] || "")]
    ).filter(row =>
      hasNonEmptyEntry(row, headers) &&
      (!searchQuery || row.some(cell => (cell||'').toString().toLowerCase().includes(searchQuery)))
    );
  }

  // Render table
  let html = "<table class='glossary-table'><thead><tr>";
  headers.forEach(h => html += `<th>${h}</th>`);
  html += "</tr></thead><tbody>";
  rows.forEach(r => {
    html += "<tr>";
    r.forEach(cell => html += `<td>${cell || ""}</td>`);
    html += "</tr>";
  });
  html += "</tbody></table>";
  tableDiv.innerHTML = html;
  if (window.MathJax && window.MathJax.typeset) { MathJax.typeset(); }
  sendHeightToParent();
}

// ---- 6. Auto-height resize for iframe embedding ----
function sendHeightToParent() {
  if (window.parent !== window) {
    var extraPadding = 20;
    var newHeight = document.body.scrollHeight + extraPadding;
    window.parent.postMessage({
      type: 'setHeight',
      glossaryId: 'greek',
      height: newHeight
    }, '*');
  }
}

// ---- 7. Attach event listeners ----
courseSelect.addEventListener("change", function(e) {
  updateCourseSelectBehavior(e);
  renderGlossary();
});
searchBar.addEventListener("input", renderGlossary);

// ---- 8. Initial render ----
window.addEventListener("DOMContentLoaded", function() {
  renderGlossary();
  sendHeightToParent();
});
